<!DOCTYPE html>
<html>
<head>
	<title>Marissa Wyss Contact</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<!-- Header Container with div for Name and div for Nav Bar, including About, Portfolio, Contact Links -->
	<header>
		<div id="namebox">
			<h1>Marissa Wyss</h1>
		</div>
		<div class="navlinks">
			<a href="https://rissawyss.github.io/Homework1/index.html">About</a>
			<a id="portfoliobox" href="https://rissawyss.github.io/Homework1/portfolio.html">Portfolio</a>
			<a href="https://rissawyss.github.io/Homework1/contact.html">Contact</a>
		</div>
	</header>
	
	<!-- Section Container with div for Article on left and div for Aside on right -->
	<!-- Article includes: Form for contact info -->
	<!-- Aside includes Connect with Me Image links for GitHub, LinkedIn and Stack Overflow  -->
	<section class="allaboutme">
		<article>
			<h2 class="intro" id="blurbhead">Contact</h2>
					<form>
  						Name:<br>
  						<input type="text" name="name">
  						<br>
  						Email:<br>
  						<input type="text" name="Email">
  						<br>
  						Message:<br>
  						<textarea name="message" rows="10" cols="80"></textarea>
  						<br><br>
  						<input type="submit" value="Submit">
					</form>
		</article>

		<aside>
			<h3 class="intro">Connect With Me</h3>
				<div class="profilelinks">
					<a href="https://github.com/rissawyss" target="_blank"><img class="icon" src="assets/images/1485960676_github_square_black.png" alt="GitHub"></a>
					<a href="https://www.linkedin.com/in/marissawyss" target="_blank"><img class="icon" src="assets/images/1485960550_square-linkedin.png" alt="LinkedIn"></a>
					<a href="http://stackoverflow.com/users/7428109/marissa-wyss?tab=profile" target="_blank"><img class="icon" src="assets/images/1486012302_stackoverflow-square-social-media.png" alt="Stack Overflow"></a>
				</div>
		</aside>
	</section>
	<!-- Footer Container -->
	<footer>
	<p>&copy; Copyright 2017 Marissa Wyss</p>
	</footer>
</body>
</html>
